<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Study | Books Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script>

      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    if (!getCookie('ðŸš€')) window.location.href = 'login.html';
  </script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #1a002a, #2b0036, #0d1f2d);
      --glass: rgba(255, 255, 255, 0.05);
      --primary: #e60073;
      --text: #eeeeee;
      --navy: #0f1624;
      --loader-ring1: #ff007f;
      --loader-ring2: #7f00ff;
      --loader-ring3: #00ffe7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Urbanist', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: var(--navy);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease 3s forwards;
    }

    .ring-loader {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .ring-loader span {
      position: absolute;
      border: 8px solid transparent;
      border-radius: 50%;
      animation: rotate 1.2s linear infinite;
    }

    .ring-loader span:nth-child(1) {
      width: 100px; height: 100px;
      border-top-color: var(--loader-ring1);
    }

    .ring-loader span:nth-child(2) {
      width: 75px; height: 75px;
      border-right-color: var(--loader-ring2);
      top: 12.5px; left: 12.5px;
      animation-delay: -0.2s;
    }

    .ring-loader span:nth-child(3) {
      width: 50px; height: 50px;
      border-bottom-color: var(--loader-ring3);
      top: 25px; left: 25px;
      animation-delay: -0.4s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .logo {
      position: fixed;
      width: 40px;
      top: 10px;
      z-index: 100;
    }

    .logo.left { left: 10px; }
    .logo.right { right: 10px; }

    header {
      text-align: center;
      font-size: 1.8rem;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .search-bar {
      text-align: center;
      margin: 2rem auto;
    }

    .search-bar input {
      padding: 1rem 1.5rem;
      border-radius: 50px;
      border: none;
      width: 80%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.07);
      box-shadow: 0 0 15px rgba(255, 0, 119, 0.3);
      color: white;
      font-size: 1rem;
    }

    .book-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 2rem;
    }

    .book-card {
      background: var(--glass);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .book-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 35px rgba(230, 0, 115, 0.5);
    }

    .book-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .book-info {
      padding: 1.2rem;
    }

    .book-info h3 {
      color: white;
      margin-bottom: 0.5rem;
    }

    .book-info p {
      font-size: 0.95rem;
      color: #cccccc;
    }

    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .download-btn:hover {
      background: #b3005a;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 4rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="ring-loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Logos -->
  <img src="https://i.ibb.co/0yR4Q2cp/IMG-20250510-161054-042.jpg" class="logo left" alt="Logo">
  <img src="https://i.ibb.co/0yR4Q2cp/IMG-20250510-161054-042.jpg" class="logo right" alt="Logo">

  <!-- Main Content -->
  <header>ðŸ“š Power Study Books Library</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search books by title or author...">
  </div>

  <div id="books" class="book-container"></div>

  <footer>
    Designed by CUBIX ðŸ”¥ Team Â· Powered by Power Study âš¡ Â· Â© 2025 All Rights Reserved
  </footer>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
 
  <script>
    const firebaseConfig = JSON.parse(atob("eyJhcGlLZXkiOiAiQUl6YVN5Qk5pNkJIVEtOZDYyVkFZN3Exb0hRbXhqWjNyME1VQTlVIiwgImF1dGhEb21haW4iOiAiZWR1c3BhcmtrLnh5eiIsICJwcm9qZWN0SWQiOiAiZWR1c3BhcmstbmV3IiwgInN0b3JhZ2VCdWNrZXQiOiAiZWR1c3BhcmstbmV3LmFwcHNwb3QuY29tIiwgIm1lc3NhZ2luZ1NlbmRlcklkIjogIjU2NDUwMTAzMzUwIiwgImFwcElkIjogIjE6NTY0NTAxMDMzNTA6d2ViOjcwYzBmOTg3M2Y5NmU5YmQ3NGZjMDciLCAibWVhc3VyZW1lbnRJZCI6ICJHLU5NMlNFM0RFNyJ9"));
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const booksContainer = document.getElementById("books");
    const searchInput = document.getElementById("searchInput");

    function renderBook(doc) {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "book-card";
      card.innerHTML = `
        <img src="${data.imageUrl || ''}" alt="Book Image" />
        <div class="book-info">
          <h3>${data.bookName || 'Untitled Book'}</h3>
          <p><strong>Author:</strong> ${data.authorName || 'Unknown'}</p>
          <p><strong>Downloads:</strong> ${data.downloads || 0}</p>
          <p><strong>Submitted by:</strong> Lucifer</p>
          <p><strong>Reviewed by:</strong> CUBIX ðŸ”¥</p>
          <a class="download-btn" href="${data.driveLink || '#'}" target="_blank">Download</a>
        </div>`;
      booksContainer.appendChild(card);
    }

    function loadBooks() {
      booksContainer.innerHTML = "";
      db.collection("books").orderBy("submittedAt", "desc").get().then(snapshot => {
        snapshot.docs.forEach(doc => {
          const data = doc.data();
          const searchTerm = searchInput.value.toLowerCase();
          const bookName = data.bookName?.toLowerCase() || '';
          const authorName = data.authorName?.toLowerCase() || '';
          if (bookName.includes(searchTerm) || authorName.includes(searchTerm)) {
            renderBook(doc);
          }
        });
      });
    }

    searchInput.addEventListener("input", loadBooks);
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      loadBooks();
    }, 3000);
  </script>
</body>
</html>
